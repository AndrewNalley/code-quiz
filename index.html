<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JavaScript Code Quiz</title>
</head>
<body>
    <header>JavaScript Code Quiz!
        <button id="start">START</button>
    </header>
    <main>
        <section id="quiz-container">
            <div id="question"></div>
            <div id="answers"></div>
            <div id="answer result"></div>
        </section>
        <section id="timer">Time: 60 seconds</section>
        <section id="score">
            <button id="show-score">VIEW HIGH SCORES</button>
            <div id="initials"></div>
            <button id="clear-score">CLEAR SCORES</button>
        </section>
        
    </main>
    <script src="assets/js/script.js"></script>
</body> 
</html>
