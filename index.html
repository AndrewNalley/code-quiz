<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>JavaScript Code Quiz</title>
</head>

<body>
    <div class="container">
    <header>JavaScript Code Quiz!
        <button id="start">START</button>
    </header>
    <main>
        <div class="container">
        <section id="quiz-container">
            <div class="container-md">
            <div id="question"></div>
            <div id="answers"></div>
            <div id="answer result"></div>
        </div>
        </div>
        </section>
        <div class="container-md">
        <section id="timer">Time: 60 seconds</section>
        <section id="score">
            <button id="show-score">VIEW HIGH SCORES</button>
            <div id="initials"></div>
            <button id="clear-score">CLEAR SCORES</button>
        </section>
        </div>
    </main>
</div>
    <script src="assets/js/script.js"></script>
</body>

</html>
