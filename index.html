<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>JavaScript Code Quiz</title>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <div>
                <button id="start" class="btn btn-primary btn-rounded w-100 w-lg-25">START</button>
            </div>
            <div class="mt-3 mt-lg-0">
                <section id="timer">Time: 60 seconds</section>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="card h-100">
                        <div class="card-header">JavaScript Code Quiz!</div>
                        <div class="card-body" style="height: 300px;">
                            <section id="quiz-container">
                                <div class="container-md">
                                    <div id="question"></div>
                                    <div id="answers" class="d-grid gap-2 btn-rounded w-100"></div>
                                    <div id="answer result"></div>
                                </div>
                            </section>
                        </div>
                        <div class="card-footer">
                            <div class="container-md">
                              <section id="score" class="d-flex justify-content-start align-items-center">
                                <button id="show-score">VIEW HIGH SCORES</button>
                                <div id="initials"></div>
                                <button id="clear-score">CLEAR SCORES</button>
                              </section>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
